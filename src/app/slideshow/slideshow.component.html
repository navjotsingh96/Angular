<div class="image-container">

    <!--In Angular  wird {{images[currentImage]}} als variable hier benutzt. Dann brauchen wir keine document.getbyId..... in JS.
    
    *ngif ist wie if else frage in disemFall wenn Showimage true und dannach flase-->
    <img *ngIf="showImage" class="img-slideshow" src="assets/img/{{images[currentImage]}}">
</div>
<div class="image-container slide-show">
    <!--*ngif ist wie if else frage in disemFall wenn Showimage true und dannach flase-->
    <p *ngIf="showImage" class="fadeIn">
        {{ headlines[currentImage] }}
    </p>
</div>
